<h4>Application Form</h4>
<form action="/job/{{job['id']}}/apply" method="post"">
  <div class="mb-2">
  <label>Full Name</label><br>
  <input type="text" required name="full_name" placeholder="ex: Eden Hazard">
  </div>
  <div class="mb-2">
  <label>Email</label><br>
    <input type="email" name="email" placeholder="ex: eden@hazard.com">
  </div>

  <div class="mb-2">
    <label>LinkedIn URL</label><br>
    <input type="url" name="linkedin_url" placeholder="ex: https://linked.com/in/edenhazard">
    </div>

    <div class="mb-2">
    <label>Education</label><br>
    <textarea name="education" placeholder="ex: bachelor from Harvard"></textarea>
    </div>

    <div class="mb-2">
    <label>Work Experience</label><br>
    <textarea name="work" placeholder="ex: Network Engineer at Google"></textarea>
    </div>

    <div class="mb-2">
    <label>Resume URL</label><br>
    <input type="url" name="resume_url">
    </div>

  
  <input type="submit">
</form>
